<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>New Task</title>
	<link rel="stylesheet" type="text/css" href="newtask.css">
	<script src="https://kit.fontawesome.com/2ddcad0322.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>
	<div class="container">
		<input type="text" placeholder="Add a task" class="txtb">
		<div class="star">
			<h3>Favourites</h3>
		</div>
		<div class='notcomp'>
			<h3>Not Completed</h3>
		</div>
		<div class='comp'>
			<h3>Completed</h3>
		</div>
	</div>
	<script type="text/javascript">
		$(".txtb").on("keyup",function(e){
			if(e.keyCode==13 && $(".txt").val()!=""){
				var task= $("<div class='task'></div>").text($(".txtb").val());
				var del= $("<i class='fas fa-trash'></i>").click(function(){
					var p= $(this).parent();
					p.fadeOut(function(){
						p.remove();
					});
				});
				var check= $("<i class='fas fa-check'></i>").click(function(){
					var p=$(this).parent();
					p.fadeOut(function () {
						$(".comp").append(p);
						p.fadeIn();
					})
					$(this).remove();
				});
				var star= $("<i class='fas fa-star'></i>").click(function(){
					var p=$(this).parent();
					p.fadeOut(function () {
						$(".star").append(p);
						p.fadeIn();
					})
					$(this).remove();
				});
				task.append(del,check,star);
				$(".notcomp").append(task);
				$(".txtb").val("");
			}
		});
	</script>
</body>
</html>
